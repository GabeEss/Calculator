<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="disp-box" readonly>
        </div>
        <div class="buttonLayout">
            <div class="num-buttons">
                <div class="seven-nine">
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                </div>
                <div class="four-six">
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                </div>
                <div class="one-three">
                    <button class="num" id="one">1</button>
                    <button class ="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                </div>
                <div class="zero-decimal-equal">
                    <button class ="num" id="zero">0</button>
                    <button class="num" id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
            <div class="op-buttons">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
            </div>
            <div class="back-clear-neg">
                <button class="bcn" id="clear">clear</button>
                <button class="bcn" id="neg-pos">+/-</button>
                <button class="bcn" id="backspace">&#8592</button>
            </div>
        </div>
    </div>
</body>
</html>
